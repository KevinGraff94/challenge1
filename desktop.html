<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF 8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador/desencriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
                

    </head>

    <body>

        <main>
            <img class="logo" src="imagenes/Logo.png" alt="logo alura">
            <div class="inserte">
                <input type="text" class="input-ingreso" required placeholder="Ingrese su texto aqui">
            </div>
            <section class="datos">&#9888 Solo letras minúsculas y sin acéntos</section>

            <div class="botones">
                <div>
                    <button class="encriptar" type="submit">Encriptar</button>
                </div>
                <div>
                    <button  class="desencriptar" type="submit">Desencriptar</button>
                </div> 
            </div>

            <div class="rectangulo">
                <img class="muneco" src="imagenes/Muñeco.png">
                <div class="caja-texto">
                    <section class="texto">Ningún mensaje fue encontrado</section>
                </div>
            </div>
        </main>

    </body>
</html>
